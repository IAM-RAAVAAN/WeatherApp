<div class="container">
    <div class="upper-data">
        <img src="../assets/hotWeather.webp" *ngIf="14 > 15">
        <img src="../assets/cold.jpg" *ngIf="14 <= 15">
        <div class="weather-data">
            <div class="location">Seattle</div>
            <div class="temperature">{{14.40 | number: '1.0-0'}} °C</div>
        </div>
    </div>

    <div class="lower-data">
        <div class="more-info-container">More info</div>
        <div class="info-block">
            <div class="info-block-label">
               <img src="../assets/min-icon.png" alt=""> <!-- Min icon -->
                <span>min</span>
            </div>
            <div class="info-block-value">10°C</div>
        </div>

        <div class="info-block">
            <div class="info-block-label">
                <img src="../assets/Temperature.png" alt=""> <!-- Min icon -->

                <span>max</span>
            </div>
            <div class="info-block-value">15°C</div>
        </div>

        <div class="info-block">
            <div class="info-block-label">
                <img src="../assets/humidity-icon.png" alt=""> <!-- Min icon -->

                <span>humidity</span>
            </div>
            <div class="info-block-value">10%</div>
        </div>

        <div class="info-block">
            <div class="info-block-label">
                <img src="../assets/windy.png" alt=""> <!-- Min icon -->

                <span>wind</span>
            </div>
            <div class="info-block-value">10 km/h</div>
        </div>
    </div>
</div>


<router-outlet></router-outlet>
